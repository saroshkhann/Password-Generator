<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="password">
    <div class="one">
      <p class="password__heading">Generate a <span class="password__heading--underline">Random Password</span></p>

      <input type="text" placeholder="Password" class="password__input">
      <i class="fa-regular fa-copy password__icon"></i>
      <button class="password__button"><i class="fa-solid fa-bolt password__icon--btn"></i>Generate password</button>
    </div>

    <div class="two">
      <h1 class="password__history">Password History</h1>
      <div class="container">
        <p class="password__value">Select your Favourite Password!</p>
      </div>

    </div>

  </main>

  <script src=" script.js">
  </script>
</body>

</html>
